<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Github user search app</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-title">devfinder</h1>
      <button class="header-btn">
        DARK
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="moon">
            <path
              id="Path"
              d="M19.5133 11.3967C19.3087 11.3453 19.1041 11.3966 18.9251 11.5251C18.2602 12.0901 17.4929 12.5523 16.649 12.8605C15.8562 13.1687 14.9866 13.3228 14.066 13.3228C11.9944 13.3228 10.1019 12.4753 8.74647 11.1142C7.39102 9.75303 6.54707 7.85258 6.54707 5.77237C6.54707 4.89919 6.70051 4.0517 6.95626 3.28125C7.23758 2.45944 7.64677 1.71467 8.18383 1.07263C8.414 0.790132 8.36285 0.379226 8.08153 0.148091C7.90251 0.0196826 7.69792 -0.0316807 7.49332 0.0196826C5.31949 0.61036 3.42698 1.92012 2.07153 3.66648C0.767234 5.38715 0 7.51872 0 9.83007C0 12.6294 1.12528 15.1719 2.96664 17.0209C4.808 18.87 7.3143 20 10.1275 20C12.4803 20 14.6542 19.1782 16.3932 17.8171C18.1579 16.4303 19.4366 14.4528 19.9737 12.1928C20.076 11.8332 19.8714 11.4737 19.5133 11.3967Z"
            />
          </g>
        </svg>
      </button>
    </header>
    <form class="user-search-form">
      <img src="./assets/search.svg" alt="" />
      <input
        class="user-search-input"
        type="text"
        placeholder="Search GitHub usernameâ€¦"
      />
      <input class="user-search-submit" type="submit" value="Search" />
    </form>
    <div class="user-card">
      <img
        class="user-card-profile-picture"
        src="./assets/pp.png"
        alt="user profile picture"
      />
      <div class="user-card-content">
        <p class="user-name">The Octocat</p>
        <p class="user-join-date">Joined 25 Jan 2011</p>
        <a class="user-profile-link" href="https://github.com/octocat"
          >@octocat</a
        >
        <p class="user-bio">This profile has no bio</p>
        <ul class="user-info-list">
          <li class="user-info-list-element">
            <p class="user-info-list-header">Repos</p>
            <p class="user-info-list-number">8</p>
          </li>
          <li class="user-info-list-element">
            <p class="user-info-list-header">Followers</p>
            <p class="user-info-list-number">3938</p>
          </li>
          <li class="user-info-list-element">
            <p class="user-info-list-header">Following</p>
            <p class="user-info-list-number">9</p>
          </li>
        </ul>
        <ul class="user-secondary-info-list">
          <li class="user-secondary-info-list-element">
            <img src="./assets/location.svg" alt="" />
            <p class="user-info-list-element-content">San Francisco</p>
          </li>
          <li class="user-secondary-info-list-element">
            <img src="./assets/twitter.svg" alt="" />
            <p class="user-info-list-element-content">Not Available</p>
          </li>
          <li class="user-secondary-info-list-element">
            <img src="./assets/url.svg" alt="" />
            <p class="user-info-list-element-content">https://github.blog</p>
          </li>
          <li class="user-secondary-info-list-element">
            <img src="./assets/001-office-building.svg" alt="" />
            <p class="user-info-list-element-content">@github</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/secret.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
